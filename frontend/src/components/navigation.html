<script>
// Navigation functionality
function toggleMobileMenu() {
    const overlay = document.getElementById('mobileMenuOverlay');
    overlay.classList.toggle('active');

    // Prevent body scroll when menu is open
    document.body.style.overflow = overlay.classList.contains('active') ? 'hidden' : '';
}

function logout() {
    if (confirm('Are you sure you want to logout?')) {
        // In a real app, this would call your logout API
        window.location.href = 'index.html';
    }
}

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
    const overlay = document.getElementById('mobileMenuOverlay');
    const mobileMenu = document.querySelector('.mobile-menu-content');

    if (overlay.classList.contains('active') &&
        !mobileMenu.contains(event.target) &&
        !event.target.closest('.nav-mobile-menu')) {
        toggleMobileMenu();
    }
});

// Close mobile menu on escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const overlay = document.getElementById('mobileMenuOverlay');
        if (overlay.classList.contains('active')) {
            toggleMobileMenu();
        }
    }
});

// Load user data for navigation
function loadNavigationUserData() {
    // This would typically come from your API
    const userData = {
        name: 'John Doe',
        email: 'john.doe@example.com'
    };

    // Update desktop and mobile user info
    document.getElementById('user-menu-name').textContent = userData.name;
    document.getElementById('mobile-user-name').textContent = userData.name;
    document.getElementById('mobile-user-email').textContent = userData.email;
}

// Initialize navigation when component loads
document.addEventListener('DOMContentLoaded', function() {
    loadNavigationUserData();
});
</script>
